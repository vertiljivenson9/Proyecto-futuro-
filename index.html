<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VertilOS Sovereign</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
      body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; color: #fff; font-family: 'JetBrains Mono', monospace; }
      #root { height: 100%; width: 100%; }
      .boot-loader { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; background: #000; }
      .loading-bar { width: 200px; height: 1px; background: #111; margin-top: 20px; position: relative; overflow: hidden; }
      .loading-bar::after { content: ""; position: absolute; left: -100%; width: 100%; height: 100%; background: #4f46e5; animation: progress 1.5s infinite; }
      @keyframes progress { to { left: 100%; } }
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(79, 70, 229, 0.2); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(79, 70, 229, 0.5); }
    </style>
</head>
<body>
    <div id="root">
        <div class="boot-loader" id="system-loader">
            <div style="font-size: 10px; letter-spacing: 0.5em; color: #4f46e5; font-weight: bold;">VERTIL_OS</div>
            <div class="loading-bar"></div>
        </div>
    </div>
    <script type="module" src="/bundle.js"></script>
</body>
</html>
